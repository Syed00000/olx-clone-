<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #ffe6e6; color: #cc0000; }
        .success { background: #e6ffe6; color: #006600; }
    </style>
</head>
<body>
    <h1>Backend API Test</h1>
    
    <div class="test-section">
        <h3>Test Backend Health</h3>
        <button onclick="testHealth()">Test /health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Backend Test Endpoint</h3>
        <button onclick="testTest()">Test /test</button>
        <div id="test-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Login Endpoint</h3>
        <button onclick="testLogin()">Test POST /api/auth/login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Root Endpoint</h3>
        <button onclick="testRoot()">Test /</button>
        <div id="root-result" class="result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://olxbackend-black.vercel.app';
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                showResult('health-result', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('health-result', { error: error.message }, true);
            }
        }
        
        async function testTest() {
            try {
                const response = await fetch(`${BACKEND_URL}/test`);
                const data = await response.json();
                showResult('test-result', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('test-result', { error: error.message }, true);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    data = { parseError: parseError.message, text: await response.text() };
                }
                
                showResult('login-result', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                });
            } catch (error) {
                showResult('login-result', { error: error.message }, true);
            }
        }
        
        async function testRoot() {
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const data = await response.json();
                showResult('root-result', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('root-result', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
